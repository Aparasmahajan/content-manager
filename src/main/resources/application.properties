spring.application.name=content-manager
server.servlet.context-path=/content
server.port=9091
spring.profiles.active=local

JWT_KEY = MY_VERY_SECURE_SECRET_KEY_32CHARS_MINIMUM
EXPIRATION_TIME = 86400000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug

profiler.portalInfo.url=http://localhost:9090/profiler/portal/getPortalInfo?portalName=$PORTAL_NAME$